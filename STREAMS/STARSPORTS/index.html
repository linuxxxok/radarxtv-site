<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarXTV - Categories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0a0a0a, #000000);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0px 0px 15px cyan;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .category-box {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
        }

        .category-box:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px cyan;
        }

        .category-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .category-box .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 255, 255, 0.7);
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">RadarXTV - Select Category</div>

    <div class="category-container">
        <a href="hindi/index.html" class="category-box">
            <img src="don/stream1.jpg" alt="Hindi">
            <div class="overlay">Hindi</div>
        </a>

        <a href="Prime/index.html" class="category-box">
            <img src="don/stream2.jpg" alt="Prime">
            <div class="overlay">Prime</div>
        </a>

        <a href="Star2/index.html" class="category-box">
            <img src="don/stream3.jpg" alt="Star2">
            <div class="overlay">Star2</div>
        </a>

        <a href="Willow/index.html" class="category-box">
            <img src="don/stream4.jpg" alt="Willow">
            <div class="overlay">Willow</div>
        </a>

        <a href="Willow2/index.html" class="category-box">
            <img src="don/stream2.jpg" alt="Willow2">
            <div class="overlay">Willow2</div>
        </a>

        <a href="Skysports/index.html" class="category-box">
            <img src="don/stream1.jpg">
            <div class="overlay">Skysports</div>
        </a>
    </div>

</body>
</html>
