<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Game - Nohmy99</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable page scrolling */
            height: 100vh;
        }
        .iframe-container {
            width: 100%;
            height: 100vh; /* Full height */
            overflow: hidden;
            position: fixed;
            top: -20px; /* Slightly moved up */
            left: 0;
            pointer-events: none; /* Disable touch interactions */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        iframe {
            width: 100%;
            height: 120vh; /* Increased height */
            border: none;
            transform: translateY(-90px); /* Shifted for perfect alignment */
            pointer-events: none;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh;
                top: -10px;
            }
            iframe {
                height: 125vh; /* More height for smaller screens */
                transform: translateY(-80px);
            }
        }

        @media (max-width: 480px) {
            .iframe-container {
                height: 100vh;
                top: -5px;
            }
            iframe {
                height: 130vh; /* Extra height for mobiles */
                transform: translateY(-70px);
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://nohmy99.com/m/game-detail/34001300"></iframe>
    </div>
</body>
</html>
