<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RADARxTV - Live Cricket Streaming</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    // if the page comes back from the back-forward cache, refetch
    window.addEventListener('pageshow', event => {
      if (event.persisted) {
        fetchMatchData();
      }
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #16213e 35%, #0f0c29 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background with SVG Layers */
    .background-layers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-layer {
      position: absolute;
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .bg-layer-1 {
      top: -20%;
      left: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, #6b46c1, transparent);
      border-radius: 50%;
      animation-delay: 0s;
    }

    .bg-layer-2 {
      top: 20%;
      right: -15%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, #0891b2, transparent);
      border-radius: 50%;
      animation-delay: -7s;
    }

    .bg-layer-3 {
      bottom: -30%;
      left: 10%;
      width: 80%;
      height: 50%;
      background: radial-gradient(ellipse, #ec4899, transparent);
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(1deg); }
      50% { transform: translateY(-40px) rotate(0deg); }
      75% { transform: translateY(-20px) rotate(-1deg); }
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px 40px;
      min-height: 60vh;
      justify-content: center;
    }

    .hero-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, #a855f7 0%, #06b6d4 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
      letter-spacing: -1px;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #e2e8f0;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
      font-weight: 400;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #a855f7 0%, #06b6d4 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(168, 85, 247, 0.6);
    }

    .ip-display {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
      opacity: 0.8;
    }

    /* Loading State */
    .loading-message {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
      font-size: 1.2rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Match Cards Grid */
    .matches-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Dynamic Match Card Themes */
    .match-card {
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 0;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .match-card:hover {
      transform: translateY(-10px);
    }

    .match-card.theme-blue {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(6, 182, 212, 0.05) 100%);
      border: 2px solid #06b6d4;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3), 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .match-card.theme-blue:hover {
      border-color: #0891b2;
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.5), 0 30px 60px rgba(6, 182, 212, 0.2);
    }

    .match-card.theme-purple {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(236, 72, 153, 0.05) 100%);
      border: 2px solid #a855f7;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .match-card.theme-purple:hover {
      border-color: #ec4899;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.5), 0 30px 60px rgba(236, 72, 153, 0.2);
    }

    .match-card.theme-green {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(249, 115, 22, 0.05) 100%);
      border: 2px solid #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .match-card.theme-green:hover {
      border-color: #f97316;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.5), 0 30px 60px rgba(249, 115, 22, 0.2);
    }

    .match-header {
      padding: 25px;
      text-align: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .teams-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6b46c1, #0891b2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .team-icon::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(135deg, #06b6d4, #a855f7);
      z-index: -1;
    }

    .vs-text {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .match-visual {
      width: 100%;
      background: linear-gradient(135deg, #6b46c1 0%, #0891b2 50%, #ec4899 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .match-visual img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      object-position: center;
    }

    .visual-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(107, 70, 193, 0.8), rgba(8, 145, 178, 0.6));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1;
    }

    .match-visual.image-loaded .visual-overlay {
      opacity: 0.2;
    }

    .match-content {
      padding: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .match-title {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      line-height: 1.2;
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .match-description {
      text-align: center;
      color: #e2e8f0;
      line-height: 1.6;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .match-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      margin: 10px 0;
    }

    .detail-item {
      text-align: center;
      flex: 1;
    }

    .detail-label {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e2e8f0;
    }

    .countdown-section {
      text-align: center;
      margin: 15px 0;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .countdown-timer {
      font-size: 1.3rem;
      font-weight: 700;
      color: #06b6d4;
      background: rgba(6, 182, 212, 0.1);
      padding: 12px 25px;
      border-radius: 50px;
      display: inline-block;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .streaming-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      padding: 12px 25px;
      border-radius: 50px;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .watch-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 18px 28px;
      background: linear-gradient(135deg, #ff0844 0%, #ff6b6b 100%);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      margin-top: auto;
      box-shadow: 0 12px 35px rgba(255, 8, 68, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .watch-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
    }

    .watch-button:hover::before {
      left: 100%;
    }

    .watch-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 18px 50px rgba(255, 8, 68, 0.6);
      background: linear-gradient(135deg, #ff1744 0%, #ff5722 100%);
    }

    .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      font-size: 1.1rem;
    }

    .live-indicator-dot {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      animation: liveBlink 1.5s infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    @keyframes liveBlink {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.7;
        transform: scale(1.2);
      }
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      color: #64748b;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-section {
        padding: 60px 20px 30px;
      }
      
      .matches-section {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px 10px;
      }

      .team-icon {
        width: 50px;
        height: 50px;
        font-size: 1rem;
      }

      .match-visual {
        max-height: 280px;
      }

      .match-visual img {
        max-height: 280px;
      }

      .match-details {
        flex-direction: column;
        gap: 10px;
      }

      .detail-item {
        padding: 5px 0;
      }
    }

    @media (min-width: 1024px) {
      .matches-section {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }

      .match-card {
        min-height: 500px;
      }

      .match-visual {
        min-height: 250px;
      }

      .team-icon {
        width: 70px;
        height: 70px;
        font-size: 1.3rem;
      }
    }

    .hidden {
      opacity: 0;
      transform: translateY(50px);
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background-layers">
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>
  </div>

  <!-- Hero Section -->
  <section class="hero-section">
  <button id="refresh-matches" class="cta-button hidden">
      üîÑ Refresh Matches
    </button>
    <h1 class="hero-title hidden">RADARxTV</h1>
    <p class="hero-subtitle hidden">Your gateway to Live Cricket, HD Streams & Real-Time Action</p>
    <a href="#matches" class="cta-button hidden">
      üöÄ Explore Live Matches
    </a>
    <div class="ip-display hidden">
      Your IP: <span id="user-ip">Loading...</span>
    </div>
  </section>

  <!-- Match Cards Section -->
  <section class="matches-section" id="matches">
    <div class="loading-message">
      <div class="loading-spinner"></div>
      <p>Loading matches...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RADARxTV. All rights reserved.</p>
  </footer>


  <script>
   
let matchesData = [];
let activeIntervals = []; // Track all running intervals

    // Fetch User IP
    async function fetchUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('user-ip').textContent = data.ip;
      } catch (error) {
        document.getElementById('user-ip').textContent = 'Unavailable';
      }
    }

    // Fetch Match Data from JSON
    async function fetchMatchData() {
      try {
        const response = await fetch('https://radarxtv.site/matchdata.json');
        if (!response.ok) throw new Error('Failed to fetch match data');
        
        const data = await response.json();
        matchesData = data.matches;
        renderMatches();
      } catch (error) {
        console.error('Error fetching match data:', error);
        document.querySelector('.matches-section').innerHTML = `
          <div class="loading-message">
            <p style="color: #ef4444;">‚ùå Failed to load matches. Please try again later.</p>
          </div>
        `;
      }
    }
// Render Matches
function renderMatches() {
  const matchesContainer = document.querySelector('.matches-section');
  
  // Clear all existing intervals first
  clearAllIntervals();
  
  // Clear all existing content
  matchesContainer.innerHTML = '';
  
  if (matchesData.length === 0) {
    matchesContainer.innerHTML = `
      <div class="loading-message">
        <p>No matches available at the moment.</p>
      </div>
    `;
    return;
  }

  const matchesHTML = matchesData.map((match, index) => {
    return `
      <div class="match-card hidden theme-${match.theme}" data-match-id="${match.id}">
        <!-- Header with Team Display -->
        <div class="match-header">
          <div class="teams-display">
            <div class="team-icon">${match.team1}</div>
            <div class="vs-text">VS</div>
            <div class="team-icon">${match.team2}</div>
          </div>
          <h2 class="match-title">${match.title}</h2>
        </div>

        <!-- Visual Section -->
        <div class="match-visual" id="match-visual-${index}">
          <div class="visual-overlay">
            ${match.tournament}
          </div>
        </div>

        <!-- Content Section -->
        <div class="match-content">
          <p class="match-description">
            ${match.description}
          </p>

          <!-- Match Details -->
          <div class="match-details">
            <div class="detail-item">
              <div class="detail-label">Format</div>
              <div class="detail-value">${match.format}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Quality</div>
              <div class="detail-value">${match.quality}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Language</div>
              <div class="detail-value">${match.language}</div>
            </div>
          </div>
          
          <div class="countdown-section">
            <div class="countdown-label">Match starts in:</div>
            <div class="countdown-timer" id="countdown-${index}">
              Loading...
            </div>
            <div class="streaming-indicator" id="streaming-indicator-${index}" style="display: none;">
              <span class="live-dot"></span>
              Streaming Now
            </div>
          </div>
          
          <a href="${match.streamUrl}" class="watch-button" id="watch-button-${index}" style="display: none;">
            <span class="live-badge">
              <span class="live-indicator-dot"></span>
              WATCH LIVE
            </span>
          </a>
        </div>
      </div>
    `;
  }).join('');

  matchesContainer.innerHTML = matchesHTML;

  // Initialize countdowns and images for all matches
  matchesData.forEach((match, index) => {
    initMatchCountdown(match, index);
    setupMatchImage(match, index);
  });

  // Reinitialize animations for new elements
  setTimeout(() => {
    gsap.to('.match-card', {
      opacity: 1,
      y: 0,
      duration: 1,
      ease: 'power3.out',
      stagger: 0.3
    });
  }, 100);
}

// Clear all active intervals
function clearAllIntervals() {
  activeIntervals.forEach(interval => {
    clearInterval(interval);
  });
  activeIntervals = [];
}

// Updated initMatchCountdown function
function initMatchCountdown(match, index) {
  const countdownElement = document.getElementById(`countdown-${index}`);
  const streamingIndicator = document.getElementById(`streaming-indicator-${index}`);
  const watchButton = document.getElementById(`watch-button-${index}`);
  
  function updateCountdown() {
    const now = new Date().getTime();
    const matchTime = new Date(match.matchTime).getTime();
    const distance = matchTime - now;
    
    if (distance < 0) {
      countdownElement.style.display = 'none';
      streamingIndicator.style.display = 'inline-flex';
      watchButton.style.display = 'inline-flex';
      return;
    }
    
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    if (days > 0) {
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }
  }
  
  // Initial update
  updateCountdown();
  
  // Create and track the interval
  const interval = setInterval(updateCountdown, 1000);
  activeIntervals.push(interval);
}

// Auto-refresh match data every 30 seconds
function startAutoRefresh() {
  const refreshInterval = setInterval(() => {
    fetchMatchData();
  }, 30000); // Refresh every 30 seconds
  
  activeIntervals.push(refreshInterval);
}

// Update the initialization
document.addEventListener('DOMContentLoaded', function() {
  fetchUserIP();
  fetchMatchData();
  startAutoRefresh(); // Start auto-refresh
  
  // Initialize GSAP animations for hero section
  gsap.from('.hidden', {
    opacity: 0,
    y: 50,
    duration: 1,
    ease: 'power3.out',
    stagger: 0.3
  });
});

    // Initialize countdown for a match
    function initMatchCountdown(match, index) {
      const countdownElement = document.getElementById(`countdown-${index}`);
      const streamingIndicator = document.getElementById(`streaming-indicator-${index}`);
      const watchButton = document.getElementById(`watch-button-${index}`);
      
      function updateCountdown() {
        const now = new Date().getTime();
        const matchTime = new Date(match.matchTime).getTime();
        const distance = matchTime - now;
        
        if (distance < 0) {
          countdownElement.style.display = 'none';
          streamingIndicator.style.display = 'inline-flex';
          watchButton.style.display = 'inline-flex';
          return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  if (days > 0) {
          countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
      }
      
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    // Setup match image
    function setupMatchImage(match, index) {
      if (!match.image) return;

      const visualContainer = document.getElementById(`match-visual-${index}`);
      const overlay = visualContainer.querySelector('.visual-overlay');
      
      const img = new Image();
      
      img.onload = function() {
        const existingImg = visualContainer.querySelector('img');
        if (existingImg) {
          existingImg.remove();
        }
        
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.display = 'block';
        img.style.objectFit = 'cover';
        img.style.objectPosition = 'center';
        
        visualContainer.appendChild(img);
        visualContainer.classList.add('image-loaded');
        
        if (overlay) {
          overlay.style.background = 'linear-gradient(45deg, rgba(107, 70, 193, 0.3), rgba(8, 145, 178, 0.2))';
        }
      };
      
      img.onerror = function() {
        console.log('Image failed to load for match:', match.id);
      };
      
      img.src = match.image;
    }

    // GSAP Animations
    function initAnimations() {
      gsap.to('.hero-title', {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: 'power3.out'
      });
      
      gsap.to('.hero-subtitle', {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.3,
        ease: 'power3.out'
      });
      
      gsap.to('.cta-button', {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.6,
        ease: 'power3.out'
      });
      
      gsap.to('.ip-display', {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.9,
        ease: 'power3.out'
      });
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      fetchUserIP();
      fetchMatchData();
      initAnimations();
    });
  </script>

      setTimeout(() => {
        document.getElementById('refresh-matches').classList.remove('hidden');
        gsap.from('#refresh-matches', {
          opacity: 0, y: 50, duration: 1, ease: 'power3.out'
        });

      // always fetch fresh data on initial load
      fetchMatchData();

      // manual refresh handler
      document
        .getElementById('refresh-matches')
        .addEventListener('click', () => {

        });
