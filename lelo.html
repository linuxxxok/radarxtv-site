<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Hindi - Live Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.3/shaka-player.compiled.js"></script>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 0 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00e5ff;
        }

        /* Popup styles */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: none;
            z-index: 10;
        }

        #popup button {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #popup button:hover {
            background-color: #00e5ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe src="https://criccoder264.pages.dev/Tnt1b"></iframe>
    </div>

    <div class="footer">
        <p>For more updates, follow us on <a href="https://t.me/RadarXCricket" target="_blank">Telegram</a></p>
    </div>

    <!-- Popup -->
    <div id="popup">
        <p>Join @RadarXCricket on Telegram!</p>
        <button id="joinBtn">OK</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        // Show popup when the page loads
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        }

        // Handle the Join and Cancel button actions
        document.getElementById('joinBtn').onclick = function() {
            window.open('https://t.me/RadarXCricket', '_blank');
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('cancelBtn').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
