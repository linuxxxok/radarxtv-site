    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Darker background for war theme */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 100px 20px;
            background: linear-gradient(135deg, #8B0000, #1a1a1a); /* Blood red and dark gray */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('don/war-bg.jpg') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00; /* Gold for war theme */
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 204, 0, 1);
            }
        }

        header p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        header .cta-button {
            padding: 16px 40px;
            font-size: 1.5rem;
            color: #fff;
            background: #8B0000; /* Blood red */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.6);
            margin-top: 30px;
        }

        header .cta-button:hover {
            background: #B22222; /* Fire brick red */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        /* Box Container */
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            justify-items: center;
        }

        .box {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            height: 250px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.4s ease;
        }

        .box .title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 18px;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.5);
        }

        .box:hover .title {
            background: linear-gradient(135deg, #8B0000, #ffcc00); /* Blood red and gold */
        }

        .box:hover img {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: #bdc3c7;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
            font-weight: 300;
        }
