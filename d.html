<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Events</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .event {
            background: linear-gradient(145deg, #222, #333);
            border-radius: 16px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #00aaff;
            box-shadow: 0 0 15px #ffd700;
            text-align: center;
        }

        .event-name {
            font-size: 22px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .live-status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
        }

        .status-upcoming {
            color: #ffd700;
        }

        .status-live {
            color: red;
            font-weight: bold;
            text-shadow: 0 0 15px red;
        }

        .blinking-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 8px;
        }

        .match-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .team img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00aaff;
        }

        .watch-live-btn {
            background: #A020F0;
            color: black;
            font-size: 16px;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 0 15px #ffd700;
            text-transform: uppercase;
        }

        .watch-live-btn:hover {
            background: #00aaff;
            box-shadow: 0 0 25px #00aaff;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 0px 20px #ffd700;
            border: 2px solid #00aaff;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .popup-title {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup-buttons button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px #ffd700;
        }

        .popup-buttons button:hover {
            background: #00aaff;
            box-shadow: 0px 0px 15px #00aaff;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px yellow;
        }
        .match-card {
    background: linear-gradient(135deg, #000, #111);
    color: #FFD700; /* Golden */
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid red;
    box-shadow: 0 0 10px red;
}

.team-name {
    font-family: 'Orbitron', sans-serif; /* Stylish gaming font */
    font-size: 18px;
    color: white;
    margin-top: 5px;
}

.live-indicator {
    color: red;
    font-weight: bold;
    font-size: 18px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
    </style>
</head>
<body>

<div class="header">SCHEDULE</div>

<!-- Match Block -->
<div class="event" data-match-id="WPL" data-time="19:00" data-date="10-03-2025">
    <div class="event-name">WPL LIVE</div>
    <div class="live-status"><span class="status-upcoming">Upcoming</span></div>
    <div class="countdown">Match Starting In: --:--:--</div>

<div class="match-card">
    <h3>WPL LIVE <span class="live-indicator">‚óè LIVE</span></h3>
    <div class="teams">
        <div class="team">
            <img src="mumbai.jpg" alt="MI">
            <div class="team-name">Mumbai Indians</div>
        </div>
        <span class="vs">VS</span>
        <div class="team">
            <img src="gg.jpg" alt="GG">
            <div class="team-name">Gujarat Giants</div>
        </div>
    </div>
    <button class="watch-live">WATCH LIVE</button>
</div>

<!-- Popup -->
<div id="popup" class="popup">
    <button class="popup-close" id="closePopup">&times;</button>
    <div class="popup-title">Available Streams</div>
    <div class="popup-buttons"></div>
</div>
<script>
function openStreamPopup(btn) {
    let matchId = btn.getAttribute("data-match-id");
    let popup = document.getElementById("popup");
    let popupButtons = popup.querySelector(".popup-buttons");

    // Purana data clear karo
    popupButtons.innerHTML = "<p style='color: yellow;'>Loading streams...</p>";

    // links.php se links fetch karo
    fetch(`chut.php?match=${matchId}`)
        .then(response => response.json())
        .then(data => {
            popupButtons.innerHTML = "";
            if (data.length === 0) {
                popupButtons.innerHTML = "<p style='color: red;'>No streams available</p>";
                return;
            }

            data.forEach(link => {
                let button = document.createElement("button");
                button.textContent = link.name;
                button.onclick = () => window.open(link.url, "_blank");
                popupButtons.appendChild(button);
            });
        })
        .catch(() => {
            popupButtons.innerHTML = "<p style='color: red;'>Error fetching streams</p>";
        });

    // Popup show karo
    popup.style.display = "block";
}
</script>
<!-- JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    function updateMatchStatus() {
        let now = new Date();
        document.querySelectorAll(".event").forEach(event => {
            let matchTime = event.getAttribute("data-time");
            let matchDate = event.getAttribute("data-date");
            let matchDateTime = new Date(`${matchDate.split('-').reverse().join('-')}T${matchTime}:00`);

            let liveStatus = event.querySelector(".live-status");
            let watchLiveBtn = event.querySelector(".watch-live-btn");
            let countdownEl = event.querySelector(".countdown");

            let timeDiff = matchDateTime.getTime() - now.getTime();

            if (timeDiff <= 0) {
                liveStatus.innerHTML = '<span class="status-live">LIVE <span class="blinking-dot"></span></span>';
                watchLiveBtn.style.display = "inline-block";
                countdownEl.style.display = "none";
            } else {
                let hours = Math.floor(timeDiff / 3600000);
                let minutes = Math.floor((timeDiff % 3600000) / 60000);
                let seconds = Math.floor((timeDiff % 60000) / 1000);
                countdownEl.innerHTML = `Match Starting In: ${hours}:${minutes}:${seconds}`;
                watchLiveBtn.style.display = "none";
            }
        });
    }

    setInterval(updateMatchStatus, 1000);
    updateMatchStatus();
});

document.getElementById("closePopup").addEventListener("click", () => document.getElementById("popup").style.display = "none");
</script>

</body>
</html>
