<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarXTV Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            font-size: 28px;
            margin-top: 10px;
        }

        .streams {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .stream-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .stream-box img {
            width: 100%;
            border-radius: 5px;
        }

        .stream-box h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .stream-box a {
            display: inline-block;
            background: #00bfff;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .stream-box a:hover {
            background: #008ecc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>RadarXTV Live Streams</h1>
            <p>Join our Telegram: <a href="https://t.me/RadarXCricket" target="_blank" style="color:#00bfff;">@RadarXCricket</a></p>
        </div>

        <!-- Streams Section -->
        <div class="streams">
            <div class="stream-box">
                <img src="stream1.jpg" alt="Match 1">
                <h2>NZ VS BAN</h2>
                <a href="prime">Watch Now</a>
            </div>
        </div>
    </div>
</body>
</html>
